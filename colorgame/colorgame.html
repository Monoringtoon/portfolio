<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="colorgame.css">
    <title>Color Game</title>
</head>
<body>
    <h1>THE GREAT <br>
        <span class="rgbDisplay"> RGB (<span class="num1"> </span>, <span class="num2"></span> , <span class="num3"></span>) </span> <br>
        GUESSING GAME
    </h1>
    
    <div class="nav">
            <button id="reset">
                NEW COLORS
            </button>
            <span class="message ">
            </span>
            <button id="easy">
                EASY
            </button>
            <button id="hard" class="selected">
                HARD
            </button>
    </div>

    <div class="container">
        <div class="square easy hard">
        </div>
        <div class="square easy hard">
        </div>
        <div class="square easy hard">
        </div>
        <div class="square hard">
        </div>
        <div class="square hard">
        </div>
        <div class="square hard">
        </div>

    </div>

    <script src="colorgame.js"></script>
</body>
</html>
