<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>CodePlayer</title>
</head>
<body>
    <div id="container">
        <nav id="navbar">
            <div id="project">CodePlayer</div>
            <button id="btnHtml" class="active">HTML</button>
            <button id="btnCss" class="active">CSS</button>
            <button id="btnOutput" class="active">RESULT</button>
        </nav>
        
        <div id="content">
            <div id="html" class="codeDiv">
                <textarea id="valueHtml" placeholder="Type hier je HTML..."></textarea>
            </div>
            <div id="css" class="codeDiv">
                <textarea id="valueCss" placeholder="Type hier je CSS..."></textarea>
            </div>
            <iframe id="output" class="codeDiv">
            </iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="codeplayer.js"></script>
</body>
</html>
